<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Exchange{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: SF Pro Text (Apple-like) alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #000000;
            --apple-card: #1c1c1e;
            --apple-nav: rgba(28, 28, 30, 0.8);
            --apple-accent: #0071e3;
            --apple-text: #f5f5f7;
            --apple-text-secondary: #86868b;
            --apple-border: #38383c;
            --apple-hover: #2c2c2e;
            --apple-input: #2c2c2e;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Navbar styling */
        .navbar {
            background: var(--apple-nav);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--apple-border);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .nav-link {
            color: var(--apple-text) !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--apple-accent) !important;
        }
        
        /* Search bar styling */
        .search-bar {
            background-color: var(--apple-input);
            border: 1px solid var(--apple-border);
            color: var(--apple-text);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .search-bar:focus {
            border-color: var(--apple-accent);
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.25);
            outline: none;
        }
        
        .search-bar::placeholder {
            color: var(--apple-text-secondary);
        }
        
        /* Search container positioning */
        #desktop-search-container {
            position: relative;
            width: 280px;
        }
        
        #mobile-search-container {
            position: relative;
            width: 100%;
        }
        
        /* Autocomplete results styling */
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--apple-card);
            border: 1px solid var(--apple-border);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .autocomplete-item {
            padding: 12px 16px;
            color: var(--apple-text);
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--apple-border);
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-item:hover {
            background: var(--apple-hover);
        }
        
        .autocomplete-item img {
            border-radius: 50%;
            background: var(--apple-hover);
            padding: 2px;
        }
        
        /* Highlight active item for keyboard navigation */
        .autocomplete-item.active {
            background: var(--apple-hover);
        }
        
        /* Main content area */
        main {
            padding: 2rem 0;
        }
        
        /* Card styling */
        .card {
            background-color: var(--apple-card);
            border: 1px solid var(--apple-border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Button styling */
        .btn-primary {
            background-color: var(--apple-accent);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #0062c4;
            transform: translateY(-1px);
        }
        
        /* Footer styling */
        footer {
            background-color: var(--apple-card);
            border-top: 1px solid var(--apple-border);
            color: var(--apple-text-secondary);
            font-size: 0.85rem;
            padding: 1.5rem 0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--apple-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--apple-border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--apple-text-secondary);
        }
        
        /* Mobile navbar */
        .mobile-menu {
            background-color: var(--apple-card);
            border-bottom: 1px solid var(--apple-border);
            padding: 1rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand text-white" href="/">
                Lumen
            </a>
            
            <!-- Toggler -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Search Bar (Desktop) -->
                <div class="d-none d-lg-flex mx-auto" id="desktop-search-container">
                    <form class="w-100">
                        <input
                            type="text"
                            id="cryptoSearch"
                            class="form-control search-bar"
                            placeholder="Search cryptocurrency..."
                            autocomplete="off"
                        >
                        <div id="autocompleteResults" class="autocomplete-results d-none"></div>
                    </form>
                </div>
                
                <!-- Links -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market">Market</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Search Bar -->
    <div class="collapse mobile-menu" id="navbarContent">
        <div class="container" id="mobile-search-container">
            <form class="mb-3">
                <input
                    type="text"
                    id="cryptoSearchMobile"
                    class="form-control search-bar"
                    placeholder="Search cryptocurrency..."
                    autocomplete="“off"
                >
                <div id="autocompleteResultsMobile" class="autocomplete-results d-none"></div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-md-start mb-3 mb-md-0">
                    <h5 class="text-white mb-3">Lumen</h5>
                    <p class="mb-0">The next generation of crypto finance.</p>
                </div>
            </div>
            <div class="mt-4 pt-3 border-top border-secondary">
                <p class="mb-0">© 2025 Lumen. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Search bar autocomplete for both desktop and mobile
            const setupAutocomplete = ($input, $results) => {
                $input.on('input', function () {
                    const query = $(this).val().trim();

                    if (query.length === 0) {
                        $results.empty().addClass('d-none');
                        return;
                    }

                    $.ajax({
                        url: '{% url "crypto_autocomplete" %}',
                        data: { query },
                        dataType: 'json',
                        success: function (data) {
                            $results.empty();

                            if (data.results.length === 0) {
                                $results.addClass('d-none');
                                return;
                            }

                            data.results.forEach(crypto => {
                                const $item = $(`
                                    <div class="autocomplete-item">
                                        <img src="${crypto.logo_url}" alt="${crypto.name}" width="28" height="28">
                                        <div>
                                            <div class="fw-medium">${crypto.name}</div>
                                            <div class="text-secondary small">${crypto.symbol}</div>
                                        </div>
                                    </div>
                                `);
                                $item.on('click', function () {
                                    window.location.href = `/crypto/${crypto.slug}/`;
                                });
                                $results.append($item);
                            });

                            $results.removeClass('d-none');
                        }
                    });
                });

                // Close autocomplete when clicking outside
                $(document).on('click', function (e) {
                    if (!$(e.target).closest($input).length && !$(e.target).closest($results).length) {
                        $results.addClass('d-none');
                    }
                });

                // Handle keyboard navigation
                $input.on('keydown', function(e) {
                    if (!$results.is(':visible')) return;
                    
                    const items = $results.find('.autocomplete-item');
                    const current = $results.find('.autocomplete-item.active');
                    
                    // Down arrow
                    if (e.keyCode === 40) {
                        e.preventDefault();
                        if (current.length === 0) {
                            items.first().addClass('active');
                        } else {
                            current.removeClass('active');
                            current.next().addClass('active');
                        }
                    }
                    
                    // Up arrow
                    if (e.keyCode === 38) {
                        e.preventDefault();
                        if (current.length === 0) {
                            items.last().addClass('active');
                        } else {
                            current.removeClass('active');
                            current.prev().addClass('active');
                        }
                    }
                    
                    // Enter
                    if (e.keyCode === 13 && current.length > 0) {
                        e.preventDefault();
                        current.click();
                    }
                });
            };

            // Setup for desktop and mobile search bars
            setupAutocomplete($('#cryptoSearch'), $('#autocompleteResults'));
            setupAutocomplete($('#cryptoSearchMobile'), $('#autocompleteResultsMobile'));
            
            // Add active class on hover for better UX
            $(document).on('mouseenter', '.autocomplete-item', function() {
                $('.autocomplete-item').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
